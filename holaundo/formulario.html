<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM, eventos</title>
</head>
<body>
    <h1>Formulario</h1>
    <!--
        -Formulario campos: nombre,apellido,edad  
        -Boton de enviar en el formulario: eventos submit
        -Mostrar datos en la pantalla
        -Tener un boton que al darle click no muestre los datos actuales   
    -->

    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido> 
        <br><br>

        <label for="edad">Edad:</label>
        <input type="text" name="edad" id="edad">
        <br/>

        <input type="submit" value="Enviar" id="submit">
        <br/>
    </form>
    
    <script type="text/javascript" src="js/32-ejerciciodom.js"></script>
</body>
</html>
